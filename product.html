<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KENSA – Product</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header><div class="logo">KENSA</div></header>

<section class="section" style="text-align:center;">
<h2>Wireless Earbuds</h2>
<img class="product-img" src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9">

<p>We ensure a secure checkout experience with encrypted processing and offer Cash on Delivery for added convenience.</p>
<p class="price">₹1,999</p>

<a class="btn"
href="https://wa.me/918160515620?text=Hello!%20I%20want%20to%20order%20Wireless%20Earbuds."
<button onclick="openOrder('Premium Product')">Buy Now</button>
</section>

<footer>
<p>© KENSA. All rights reserved.</p>
</footer>
<!-- Premium Order Form Modal -->
<div id="orderModal" class="modal">
  <div class="modal-box">
    <span class="close" onclick="closeOrder()">✕</span>
    <h3>Complete Your Order</h3>
    <p>Secure checkout • Cash on Delivery available</p>

    <input type="hidden" id="productName" value="Premium Product">

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="phone" placeholder="Mobile Number" required>
    <textarea id="address" placeholder="Full Address" required></textarea>
    <input type="text" id="pincode" placeholder="Pincode" required>

    <select id="payment">
      <option value="Cash on Delivery">Cash on Delivery</option>
      <option value="WhatsApp Confirmation">WhatsApp Confirmation</option>
    </select>

    <button onclick="submitOrder()">Proceed to WhatsApp</button>
  </div>
</div>

</body>
</html>
